apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.android.gms:play-services-vision:10.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "com.squareup.okhttp3:mockwebserver:3.7.0"
}

ext {
    bintrayRepo = 'evt-mobile-sdk-test'
    bintrayName = 'evt-android-sdk-test'
    bintrayOrg = 'imfreeincmobiledev'

    publishedGroupId = 'com.evrythng.android.sdk'
    libraryName = 'library'
    artifact = 'library'

    libraryDescription = 'EVT Android SDK'

    siteUrl = 'https://evrythng.com/'
    gitUrl = 'https://github.com/evrythng/android-sdk.git'

    libraryVersion = '0.0.7'

    developerId = 'imfree-pelep'
    developerName = 'Ronald Phillip Cui'
    developerEmail = 'pelep@imfreemobile.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/imfree-pelep/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/imfree-pelep/JCenter/master/bintrayv1.gradle'